
{% include 'adminheader.html' %}


<div class="container" align="center" style=" min-height:50vh; margin-top:100px; margin-bottom: 75px;">
  <h2>Register Subject</h2>
<form action="../register_sub" method="post">
<table class="table">

  <tr>
    <th><label class="text-success">Subject Name :</label></th>
    <td><input type="text" name="name" required></td>
  </tr>
  <tr>
    <th><label class="text-success">Semester :</label></th>
            <td>
              <select  name="semester"  required >
                <option value="" >------------</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </td>
  </tr>

    <input type="text" name="iddegree" value="{{ cdata }}" required hidden>

  <tr>
    <th></th>
    <td><input type="submit" value="Register" class="btn btn-primary"></td>
  </tr>

</table>
</form>
</div>
{% include 'PageFooter.html' %}
